<div class="notification-container">
  <div class="notification" *ngFor="let notification of _notifications" [@fadeInOut]>
    <div class="header">
      <div class="spacer"></div>
      <button class="close-button" (click)="service.remove(notification._id)">x</button>
    </div>
    <h3 class="title">
      {{ notification._title || 'Notification' }}
    </h3>
    <div class="content">
      <p [style]="notification?._style">{{ notification._content }}</p>
    </div>
  </div>
</div>
