<div style="margin-top: 0.2rem">
  <mat-label>Date Filter :</mat-label>
  <mat-form-field style="margin-right: 10px; width: 24%" appearance="legacy" floatLabel="auto">
    <mat-label>First Date</mat-label>
    <input matInput type="date" [(ngModel)]="dateFilter1" (change)="onSetDateFilter()" />
  </mat-form-field>
  <mat-label>-</mat-label>
  <mat-form-field style="margin: 0px 10px; width: 24%" appearance="legacy" floatLabel="auto">
    <mat-label>Second Date</mat-label>
    <input matInput type="date" [(ngModel)]="dateFilter2" (change)="onSetDateFilter()" />
  </mat-form-field>
  <i
    class="fa fa-close"
    *ngIf="dateFilter1 !== '' || dateFilter2 !== ''"
    (click)="onClearDateFilter()"
    style="margin-right: 10px; cursor: pointer"
  ></i>
  <mat-form-field style="margin: 0px 10px; width: 24%" appearance="legacy" floatLabel="auto">
    <mat-label>Operation</mat-label>
    <mat-select [(ngModel)]="_operation">
      <mat-option value=""></mat-option>
      <mat-option value="versement">versement</mat-option>
      <mat-option value="retrait">retrait</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<ngx-datatable
  [rows]="_rowFiltered"
  [columnMode]="_columnMode.force"
  [selectionType]="_selectionType.single"
  [messages]="_msg"
  [headerHeight]="40"
  [rowHeight]="50"
  [footerHeight]="50"
  [scrollbarV]="true"
  [scrollbarH]="true"
  [sorts]="[{ prop: 'id', dir: 'asc' }]"
  class="material datatable"
>
  <ngx-datatable-column name="Operation" prop="ops"></ngx-datatable-column>
  <ngx-datatable-column name="Date" prop="dateStr"></ngx-datatable-column>
  <ngx-datatable-column name="Cheque" prop="numCheck"></ngx-datatable-column>
  <ngx-datatable-column name="Montant" prop="montant"></ngx-datatable-column>
  <ngx-datatable-column name="Compte" prop="client.numCompte"></ngx-datatable-column>
  <ngx-datatable-column name="Nom Client" prop="client.nomClient"></ngx-datatable-column>
  <ngx-datatable-column name="Utilisateur" prop="user.username"></ngx-datatable-column>
  <ngx-datatable-column name="Nom Utilisateur" prop="user.name"></ngx-datatable-column>
</ngx-datatable>
