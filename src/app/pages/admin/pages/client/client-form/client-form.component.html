<div style="display: flex">
  <div class="mat-typography" style="text-align: center; width: 100%; padding-top: 5px">
    <h1>{{ title }} Client</h1>
  </div>
</div>

<form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
  <div *ngIf="action !== 'delete'">
    <div *ngIf="msg_error" class="msg_error">
      {{ msg_error }}
    </div>
    <div class="form_container">
      <mat-form-field hideRequiredMarker>
        <mat-label>Num√©ro compte</mat-label>
        <input formControlName="numCompte" type="text" matInput name="numCompte" />
      </mat-form-field>
      <mat-form-field hideRequiredMarker>
        <mat-label>Nom Client</mat-label>
        <input formControlName="nomClient" type="text" matInput name="nomClient" />
      </mat-form-field>
    </div>
  </div>
  <div *ngIf="action === 'delete'">
    <p>Are you sure to delete user : {{ client.nomClient }} ?</p>
  </div>

  <div style="float: right">
    <button
      type="submit"
      mat-stroked-button
      [color]="colorBtn"
      [disabled]="(action !== 'delete' && clientForm.invalid) || loading"
    >
      <i [class]="classIcon" *ngIf="!loading"></i>
      <img
        src="../../../../../../assets/img/loading.gif"
        style="width: 16px; height: 16px"
        *ngIf="loading"
      />
      {{ nameBtn }}
    </button>
    <button type="button" mat-stroked-button (click)="onClose()">Close</button>
  </div>
</form>
